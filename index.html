<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div id="container">
        <div class="light">
            <p>BATTERY</p>
        </div>
    </div>
    <div id="dashboard">
        <div class="dash">
            <button class="buttonA reset" onclick="newGame()" value="Reset"></button>
            <div class="text">RESET</div>
        </div>
        <div class="dash">
            <button class="buttonA settings"></button>
            <div class="text">SETTINGS</div>
        </div>
        <h1 class="title">GAME SKETCH</h1>
        <div class="dash">
            <button class="buttonB classic"></button>
            <div class="text">CLASSIC</div>
        </div>
        <div class="dash">
            <button class="buttonB color"></button>
            <div class="text">COLOR</div>
        </div>
    </div>
</body>
</html>
